<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Attendance Report'" [items]="['Attendance Record']" [active_item]="'Attendance Report'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2></h2>

                    <div class="body overflow-auto">
                        <div class="example-container">
                            <form [formGroup]="attendanceForm">
                                <div class="row">
                                    <div class="col-md-3" style="margin-right: 15px;">
                                        <mat-form-field class="example-full-width" appearance="outline" style="width: 260px;">
                                            <mat-label>Choose start date</mat-label>
                                            <input matInput [matDatepicker]="picker" formControlName="fromDate">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-3" style="margin-right: 15px;">
                                        <mat-form-field class="example-full-width" appearance="outline" style="width: 260px;">
                                            <mat-label>Choose end date</mat-label>
                                            <input matInput [matDatepicker]="picker2" formControlName="toDate">
                                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                            <mat-datepicker #picker2></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-3" style="margin-right: 15px;">
                                    <mat-form-field class="example-full-width" appearance="outline" appearance="outline" style="width: 250px;">
                                        <mat-select placeholder="Subject">
                                          <mat-option *ngFor="let subject of subjects" [value]="subject">
                                            {{ subject.viewValue }}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                    </div>
                                    <div class="col-1" style="margin-right: 25px; margin-top: 10px;" >
                                        <button mat-raised-button color="primary" class="small-button" style="width: 100px;">Search</button>
                                    </div>
                                <div class="col-1" style="margin-top: 10px;">
                                    <div class="export-button" matTooltip="XLSX">
                                        <img src="assets/images/icons/xlsx.png" alt="" (click)="exportToExcel()" />
                                      </div>
                                    </div>
                                </div>
                            </form>
                        </div>
