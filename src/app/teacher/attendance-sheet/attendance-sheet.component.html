<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Attendance Report'" [items]="['Attendance Record']"
                [active_item]="'Attendance Report'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2></h2>
                    </div>
                    <div class="body">
                        <div class="example-container">
                            <form [formGroup]="attendanceForm">
                                <div class="row">
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Choose start date</mat-label>
                                            <input matInput [matDatepicker]="picker" formControlName="fromDate">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-3">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Choose end date</mat-label>
                                            <input matInput [matDatepicker]="picker2" formControlName="toDate">
                                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                            <mat-datepicker #picker2></mat-datepicker>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-3">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Year Level</mat-label>
                                            <mat-select formControlName="Year Level">
                                                <mat-option *ngFor="let level of levels" [value]="level">
                                                    {{level.viewValue }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-3">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Section</mat-label>
                                            <mat-select formControlName="section">
                                                <mat-option *ngFor="let section of sections" [value]="section">
                                                    {{ section.viewValue }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-3">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Major</mat-label>
                                            <mat-select formControlNamer="major">
                                                <mat-option *ngFor="let major of majors" [value]="major">
                                                    {{ major.viewValue }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-3">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Subject</mat-label>
                                            <mat-select formControlName="subject">
                                                <mat-option *ngFor="let subject of subjects" [value]="subject">
                                                    {{ subject.viewValue }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-1" style="margin-right: 35px; margin-top: 10px;">
                                        <button mat-raised-button color="primary" class="small-button"
                                            style="width: 100px;">Search</button>
                                    </div>
                                    <div class="col-1" style="margin-top: 10px;">
                                        <div class="export-button" matTooltip="XLSX">
                                            <img src="assets/images/icons/xlsx.png" alt="" (click)="exportToExcel()" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <table table id="attendanceTable" class="table table-bordered border-bottom">
                            <thead>
                                <tr role="row">
                                    <th class="border-bottom-0">
                                        Student Name</th>
                                    <th class="border-bottom-0 cell-dimention">1</th>
                                    <th class="border-bottom-0 cell-dimention">2</th>
                                    <th class="border-bottom-0 cell-dimention">3</th>
                                    <th class="border-bottom-0 cell-dimention">4</th>
                                    <th class="border-bottom-0 cell-dimention">5</th>
                                    <th class="border-bottom-0 cell-dimention">6</th>
                                    <th class="border-bottom-0 cell-dimention">7</th>
                                    <th class="border-bottom-0 cell-dimention">8</th>
                                    <th class="border-bottom-0 cell-dimention">9</th>
                                    <th class="border-bottom-0 cell-dimention">10</th>


                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="d-flex"> <span class="attnd-user"> <img alt="image"
                                                    class="msr-2 rounded-circle"
                                                    src="assets/images/user/user8.jpg"></span>
                                            <div class="mt-sm-2">
                                                <h6>Jacob Ryan</h6>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-times-circle text-danger"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>



                                </tr>
