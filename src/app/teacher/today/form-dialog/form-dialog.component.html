<!-- form-dialog.component.html -->
<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <img [src]="data.img" alt="avatar"> <!-- Corrected data binding -->
        <div class="modal-about">
        
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="onNoClick()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="studentForm" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <mat-select formControlName="name" required>
              <mat-option *ngFor="let name of names" [value]="name">{{ name }}</mat-option>
            </mat-select>
            <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>face</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="manual" required>
              <mat-option value="present">Present</mat-option>
              <mat-option value="absent">Absent</mat-option>
              <mat-option value="late">Late</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row" align="end">
            <button mat-raised-button color="primary" [disabled]="studentForm.valid" [mat-dialog-close]="1"
              (click)="confirmAdd()">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
