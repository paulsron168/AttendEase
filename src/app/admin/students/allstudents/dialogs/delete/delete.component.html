<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> ID: </span>{{data.ID}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> StudentID Number </span>{{ data.StudentID_Number }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">First Name </span>{{data.First_Name}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
